<form (ngSubmit)="agregar()" class="py-5">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="itema.email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="passw" [(ngModel)]="itema.passw">
          </div>
        </div>                
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="itema.name">
          </div> 
          <div class="form-group col-md-6">
            <label for="inputLast">Last Name</label>
            <input type="text" class="form-control" id="inputLast" name="last"  [(ngModel)]="itema.last">
          </div>      
          
        </div>        
        <button type="submit" class="btn btn-primary" >Submit</button>
        
      </form>
      <div class="alert alert-primary" role="alert" *ngFor="let item of items">
        {{item.name}}
        {{item.last}}
        {{item.email}}
        {{item.passw}}
        {{item.id}}
      </div>
